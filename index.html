<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rpaste - Base64</title>
    <style>
        * {
    box-sizing: border-box;
    font-family: monospace;
    font-size: 16px;
}

#code {
    width: 100%;
    height: 100%;
    padding: .5em;
    border: 0;
    margin: 0;
    resize: none;
    color: #ffffff;
    background: #000000;
}

#code-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 2em;
}

#navbar {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 2em;
    line-height: 2em;
    text-align: right;
    vertical-align: middle;
    background: #1f1f1f;
    color: #ffffff;
    white-space: nowrap;
}

#navbar a {
    display: inline-block;
    padding: 0 .5em;
    text-decoration: none;
    color: inherit;
    cursor: pointer;
}

#navbar a:hover {
    background: #dadada;
}   
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sbtn = document.getElementById('sbtn');
            const cbtn = document.getElementById('cbtn');
            const code = document.getElementById('code');
            code.disabled = false
            cbtn.style.display = 'none';
            sbtn.style.display = 'inline-block';
            code.focus()
            const b64 = location.hash.substr(1);
            if (b64) {
                        code.value = atob(b64);
                        code.disabled = true
                        sbtn.style.display = 'none'
                        cbtn.style.display = 'inline-block';
            }
            function save() {
                    const base64 = btoa(code.value)
                    location.hash = base64;
                    code.disabled = true
                    sbtn.style.display = 'none'
                    cbtn.style.display = 'inline-block';
            }
            function copy() {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://rstar284.64-b.it:3000/api/new');
                xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    console.log(xhr.status);
                    console.log(xhr.responseText);
                    navigator.clipboard.writeText(xhr.responseText);
                }};
                const data = `{"url": ${window.location.href}}`
                xhr.send(data);
                alert('Copied to clipboard!')
            }
            sbtn.addEventListener('click', save)
            cbtn.addEventListener('click', copy)
        })
    </script>
</head>
<body>
    <div id="code-wrapper"><textarea id="code" spellcheck="false" disabled="false"></textarea></div>
    <div id="navbar"><a id="sbtn">Save Paste</a><a id="cbtn">Copy Link</a></div>
</body>
</html>
